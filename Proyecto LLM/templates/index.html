<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente LLM de Videojuegos</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Fuentes de Google Fonts para un toque gamer */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a2e; /* Azul oscuro */
            color: #e0e0e0; /* Gris claro */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url("{{ url_for('static', filename='img/background.jpg') }}"); /* Imagen de fondo */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Mantiene la imagen fija al hacer scroll */
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.7); /* Capa oscura para mejorar legibilidad */
            padding: 20px;
            flex-grow: 1;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background-color: #2a2a4e; /* Azul más claro */
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); /* Sombra brillante */
            text-align: center;
        }
        h1 {
            font-family: 'Press Start 2P', cursive; /* Fuente pixelada */
            color: #00ffff; /* Cian brillante */
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px #ff00ff; /* Sombra morada */
        }
        h2 {
            color: #00ffff;
            margin-top: 30px;
            border-bottom: 2px solid #00ffff;
            padding-bottom: 10px;
            display: inline-block;
        }
        .secciones {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 30px;
            gap: 20px;
        }
        .seccion-btn {
            background-color: #5a189a; /* Morado oscuro */
            color: white;
            padding: 20px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            flex: 1;
            min-width: 200px; /* Ancho mínimo para que no se aprieten */
            max-width: 30%;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }
        .seccion-btn:hover {
            background-color: #7b2cbf; /* Morado más claro al pasar el ratón */
            transform: translateY(-5px);
        }
        .seccion-btn:disabled {
            background-color: #4a4a4a;
            cursor: not-allowed;
            box-shadow: none;
        }

        .chat-area {
            margin-top: 40px;
            background-color: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.2);
        }
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #00ffff;
            background-color: #0f0f1c;
            color: #e0e0e0;
            font-size: 1.1em;
            resize: vertical;
            min-height: 80px;
        }
        textarea::placeholder {
            color: #bbb;
        }
        #respuesta {
            min-height: 100px;
            background-color: #0f0f1c;
            border: 1px solid #ff00ff;
            border-radius: 8px;
            padding: 15px;
            text-align: left;
            white-space: pre-wrap;
            margin-top: 15px;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
            font-size: 1.1em;
            line-height: 1.6;
        }
        .plataformas {
            margin-top: 50px;
            border-top: 2px solid #00ffff;
            padding-top: 30px;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        .plataformas img {
            height: 60px; /* Tamaño de los logos */
            filter: drop-shadow(0 0 8px rgba(0, 255, 255, 0.6)); /* Sombra para que destaquen */
            transition: transform 0.2s ease;
        }
        .plataformas img:hover {
            transform: scale(1.1);
        }

        /* Estilos para el estado de carga */
        #cargando {
            display: none; /* Oculto por defecto */
            margin-top: 10px;
            font-weight: bold;
            color: #ff00ff; /* Morado */
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h1>Bienvenido al Nexo Gaming IA</h1>
            <p>Tu asistente definitivo para el universo de los videojuegos.</p>

            <div class="secciones">
                <button class="seccion-btn" onclick="seleccionarSeccion('recomendacion')">🎮 Recomendaciones</button>
                <button class="seccion-btn" onclick="seleccionarSeccion('resena')">📝 Notas y Reseñas</button>
                <button class="seccion-btn" onclick="seleccionarSeccion('guia')">💡 Guías y Trucos</button>
            </div>

            <h2>Tu Pregunta</h2>
            <div class="chat-area">
                <textarea id="pregunta-usuario" placeholder="Haz tu pregunta sobre videojuegos aquí..."></textarea>
                <button class="seccion-btn" id="btn-enviar" onclick="enviarPregunta()" disabled>Enviar Pregunta</button>
                <div id="cargando">Cargando respuesta...</div>
            </div>
            
            <h2>Respuesta</h2>
            <div id="respuesta">
                Selecciona una sección y haz tu pregunta.
            </div>

            <div class="plataformas">
                <img src="{{ url_for('static', filename='img/logo_ps.png') }}" alt="Logo PlayStation">
                <img src="{{ url_for('static', filename='img/logo_nintendo.png') }}" alt="Logo Nintendo">
                <img src="{{ url_for('static', filename='img/logo_xbox.png') }}" alt="Logo Xbox">
                <img src="{{ url_for('static', filename='img/logo_steam.png') }}" alt="Logo Steam">
            </div>
        </div>
    </div>

    <script>
        let seccionActiva = null; // Variable para saber qué sección está activa
        const botonesSeccion = document.querySelectorAll('.seccion-btn');
        const btnEnviar = document.getElementById('btn-enviar');
        const preguntaInput = document.getElementById('pregunta-usuario');
        const respuestaDiv = document.getElementById('respuesta');
        const cargandoDiv = document.getElementById('cargando');

        function seleccionarSeccion(seccion) {
            seccionActiva = seccion;
            // Resaltar el botón activo y habilitar el botón de enviar
            botonesSeccion.forEach(btn => {
                btn.style.borderColor = 'transparent'; // Resetear borde
                btn.style.boxShadow = '0 5px 15px rgba(0, 255, 255, 0.3)';
                btn.disabled = false;
            });
            event.target.style.borderColor = '#00ffff'; // Resaltar botón seleccionado
            event.target.style.boxShadow = '0 0 20px #00ffff'; // Resaltar con sombra
            btnEnviar.disabled = false;
            respuestaDiv.innerText = `Has seleccionado '${seccion}'. ¿En qué puedo ayudarte?`;
        }

        async function enviarPregunta() {
            if (!seccionActiva) {
                alert('Por favor, selecciona una sección primero (Recomendaciones, Notas o Guías).');
                return;
            }

            const pregunta = preguntaInput.value.trim();
            if (!pregunta) {
                alert('Por favor, escribe tu pregunta en el campo de texto.');
                return;
            }

            // Deshabilitar UI y mostrar carga
            btnEnviar.disabled = true;
            botonesSeccion.forEach(btn => btn.disabled = true); // Deshabilita los botones de sección
            preguntaInput.disabled = true;
            cargandoDiv.style.display = 'block';
            respuestaDiv.innerText = ''; // Limpiar respuesta anterior

            try {
                // La URL de la API dependerá de la sección activa
                const endpoint = `/${seccionActiva}`;
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ pregunta: pregunta })
                });

                if (!response.ok) {
                    throw new Error(`Error del servidor (${response.status}): ${response.statusText}`);
                }

                const data = await response.json();
                
                respuestaDiv.innerText = data.respuesta;

            } catch (error) {
                respuestaDiv.innerText = `Hubo un error al procesar tu solicitud: ${error.message}. Inténtalo de nuevo.`;
                console.error('Error:', error);
            } finally {
                // Volver a habilitar UI y ocultar carga
                btnEnviar.disabled = false;
                botonesSeccion.forEach(btn => btn.disabled = false); // Habilita los botones de sección
                preguntaInput.disabled = false;
                cargandoDiv.style.display = 'none';
            }
        }
    </script>

</body>
</html>
